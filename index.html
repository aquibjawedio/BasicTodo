<html lang="en">

<head>

    <title>List - Items</title>

<body>

    <nav>

            <p class="currentDate">Today 15th February</p>
        </div>

    <main>
        <section class="sidebar">

            <ul class="sidebar-menus">
                <li tabindex="0">Todays Task</li>

            <div class="taskbar">

                    <div class="card-details">

                            importants of JavaScript. I have to create a ui for a to do app</p>

                </div>
